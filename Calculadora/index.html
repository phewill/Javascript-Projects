<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Modal Window</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/Javascript">
      
      function calcular(){

        var operacao = document.getElementById('operacao').value;

        var num1 = document.getElementById('num1').value;

        var num2 = document.getElementById('num2').value;

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        if(num1 == '' || num1 == null){
            alert('Favor digitar um número válido no campo 1.');
            return false;
        }
        if(num2 == '' || num2 == null){
            alert('Favor digitar um número válido no campo 2.');
            return false;
        }

        var resultado = null;

        switch(operacao){
           
            case '1':
                resultado = num1 + num2;
                break;

            case '2':
                resultado = num1 - num2;
                break;

            case '3':
                resultado = num1 * num2;
                break;

            case '4':
                resultado = num1 / num2;
                break;

            default:
                alert('Opção inválida.');
                return false;

        }

        document.getElementById('resultado').value = resultado;

      }

    </script>

  </head>

  <body>
    <header>
      <h1>Calculadora em Javascript</h1>
    </header>

      <div class="container-fluid">
        <div class="row">

          <div class="col-lg-5 col-md-4 col-sm-4"></div>

          <div class="col-lg-2 col-md-4 col-sm-4 calculadora">

            <div class="row">
              <div class="col-md-12 margin-tb">
                <input id="num1" type="text" class="form-control" placeholder="Digite um valor">
              </div>
            </div>


            <div class="row">
              <div class="col-md-12 margin-tb">
                <select id="operacao" class="form-control">
                  <option value="">Selecione uma operação</option> 
                  <option value="1">Adição</option>
                  <option value="2">Subtração</option>
                  <option value="3">Multiplicação</option>
                  <option value="4">Divisão</option>           
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 margin-tb">
                <input id="num2" type="text" class="form-control" placeholder="Digite um valor">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 margin-tb">
                <button onclick="calcular()" class="btn btn-lg btn-primary btn-block"><span class="resultado">=</span></button>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 margin-tb">
                <input id="resultado" type="text" class="form-control" placeholder="Resultado" readonly>
              </div>
            </div>

          </div>
        </div>

          <div class="col-lg-5 col-md-4 col-sm-4"></div>

          </div>

        </div>
      </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
